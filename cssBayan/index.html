<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
				content="IE=edge">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
				href="style.css">
	<title>CSS Bayan</title>
</head>

<body>
	<div class="accordion">
		<div class="accordion_item">
			<input type="checkbox"
						 checked
						 id="item_1"
						 class="accordion_input">
			<label for="item_1"
						 class="accordion_label">
				<span class="accordion_title">AWS calculating your bill</span>
				<div class="accordion_content">
					<img src="img/img1.jpg"
							 alt="AWS calculating your bill">
				</div>
			</label>
		</div>

		<div class="accordion_item">
			<input type="checkbox"
						 id="item_2"
						 class="accordion_input">
			<label for="item_2"
						 class="accordion_label">
				<span class="accordion_title">JavaScript programmer trying out C++</span>
				<div class="accordion_content">
					<img src="img/img2.jpg"
							 alt="JavaScript programmer trying out C++">
				</div>
			</label>
		</div>

		<div class="accordion_item">
			<input type="checkbox"
						 id="item_3"
						 class="accordion_input">
			<label for="item_3"
						 class="accordion_label">
				<span class="accordion_title">UI Developers</span>
				<div class="accordion_content">
					<img src="img/img3.jpg"
							 alt="UI Developers">
				</div>
			</label>
		</div>

		<div class="accordion_item">
			<input type="checkbox"
						 id="item_4"
						 class="accordion_input">
			<label for="item_4"
						 class="accordion_label">
				<span class="accordion_title">Just read the documentation!</span>
				<div class="accordion_content">
					<img src="img/img4.jpg"
							 alt="Just read the documentation!">
				</div>
			</label>
		</div>

		<div class="accordion_item">
			<input type="checkbox"
						 id="item_5"
						 class="accordion_input">
			<label for="item_5"
						 class="accordion_label">
				<span class="accordion_title">Mobile CSS</span>
				<div class="accordion_content">
					<img src="img/img5.jpg"
							 alt="Mobile CSS">
				</div>
			</label>
		</div>

	</div>
</body>

</html>
